[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

lib_deps = 
    iakop/LiquidCrystal_I2C_ESP32@^1.1.6
    adafruit/Adafruit ST7735 and ST7789 Library@1.10.4
    mbed-asgm/TECLADOIDETEC@0.0.0+sha.4fb2bd802c32
