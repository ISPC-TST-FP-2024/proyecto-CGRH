[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	LiquidCrystal_I2C_ESP32 @ 1.1.6
	BH1750 @ 1.3.0
	Wire @ 2.0.0
	SPI @ 2.0.0
	heltecautomation/ESP32_LoRaWAN@^2.1.1
build_flags = 
	-D ESP32
monitor_speed = 115200
upload_speed = 115200
